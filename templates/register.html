<!DOCTYPE html>
<html>
<head>
    <title>Register MODBUS Addresses</title>
    <link rel="stylesheet" href="/static/register.css">
</head>
<body>
<div class="container">
    <h1>Register MODBUS Addresses</h1>

    <form id="register-form" method="POST">
        <div class="form-group">
            <label for="plc">Select PLC:</label>
            <select id="plc" name="plc" required>
                <option value="">Select PLC</option>
                {% for plc in plcs %}
                <option value="{{ plc }}">{{ plc }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="input-group">
            <div class="input-field">
                <label>Number of Coils:</label>
                <input type="number" id="num_coils" name="num_coils" min="1" max="9999" required>
            </div>

            <div class="input-field">
                <label>Number of Input Bits:</label>
                <input type="number" id="num_bits" name="num_bits" min="1" max="9999" required>
            </div>

            <div class="input-field">
                <label>Number of Registers:</label>
                <input type="number" id="num_registers" name="num_registers" min="1" max="9999" required>
            </div>
        </div>

        <button type="button" onclick="generateEntries()">Create Entries</button>

        <div id="dynamic-entries" class="entries-container"></div>

        <button type="submit" id="save-button" disabled>Save Configuration</button>
    </form>
    <div class="navigation-buttons">
    <button type="button" onclick="window.location.href='/'" class="back-button">
        ‚Üê Back to Home
    </button>
</div>
</div>
<script src="/static/register.js"></script>
</body>
</html>
